        <!-- Examples -->

        <section class="w-auto" id="examples">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="card" style="width: 18rem;">
                            <img src="images/vikingKristina.jpeg" class="card-img-top" alt="...">
                            <div class="card-body">

                                <p class="card-text">Prompt example.</p>

                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card" style="width: 18rem;">

                            </div>
                        </div>

                    <div class="col-sm-4">

                            <img src="images/vikingKristina.jpeg" class="card-img-top" alt="...">
                            <div class="card-body">

                                <p class="card-text">Prompt example</p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="px-3" id="run">
            <form action="https://httpbin.org/post" enctype="multipart/form-data" method="post">
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                        placeholder="name@example.com">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="inputPrompt" class="form-label">What do you want?</label>
                    <textarea class="form-control" name="prompt" id="inputPrompt" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="inputFiles" class="form-label">Upload 20 photos here</label>
                    <input class="form-control" type="file" name="files" id="inputFiles" multiple>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-outline-light">Submit</button>
                </div>
            </form>

        </section>

        <footer class="mt-auto text-center text-white-50">
            <p>Photify app 2022</p>
        </footer>
