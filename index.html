<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photify App</title>
    <!--Icons and bootstrap-->
    <script src="https://kit.fontawesome.com/e1b458d3c3.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--Axios, Bootstrap, index.js -->
    <script src="	https://unpkg.com/axios@0.24.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="index.js" defer></script>

    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex h-100 text-bg-dark">
    <div class="cover-container d-flex w-100 min-vh-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Photify</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="#">Home</a>
                    <a class="nav-link fw-bold py-1 px-0" href="#">About</a>
                    <a class="nav-link fw-bold py-1 px-0" href="#">Contact</a>
                </nav>
            </div>
        </header>

        <main class="px-3">
            <form action="https://httpbin.org/post" enctype="multipart/form-data" method="post">
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                        placeholder="name@example.com">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="inputPrompt" class="form-label">Your prompt (? description)</label>
                    <textarea class="form-control" name="prompt" id="inputPrompt" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="inputFiles" class="form-label">Upload 20 photos here</label>
                    <input class="form-control" type="file" name="files" id="inputFiles" multiple>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-outline-light">Submit</button>
                </div>
            </form>

        </main>

        <footer class="mt-auto text-center text-white-50">
            <p>Photify app 2022</p>
        </footer>
    </div>

</body>

</html>
