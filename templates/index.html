    <!-- User form -->
    <section id="run" class="mx-auto">
        <div class="container-fluid user-form">
            <h1>Let's do your photos!</h1>
            <!-- <form action="/submit" enctype="multipart/form-data" method="post"> -->
            <form action="https://httpbin.org/post" enctype="multipart/form-data" method="post">
                <div class="mb-3">
                    <label for="input-gender" class="form-label">Your gender</label>
                    <div class="form-check" id="input-gender">
                        <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="female">
                        <label class="form-check-label" for="inlineRadio1">Female</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="male">
                        <label class="form-check-label" for="inlineRadio2">Male</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email address to send you the result</label>
                    <input type="email" name="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                        placeholder="name@example.com" required>
                    <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                </div>
                <!-- <div class="mb-3">
                    <label for="inputPrompt" class="form-label">Tell AI how to adjust your photos, 2-3 words
                        each</label>

                        maxlength="100" required>
short hair

40 years old

viking
santa claus</textarea>
                </div> -->
                <div class="mb-3">
                    <label for="inputFiles" class="form-label">Upload 15-20 photos here</label>
                    <input class="form-control" type="file" accept="image/*" name="files" id="inputFiles" multiple
                        required>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-outline-light">Do some AI magic!</button>
                </div>
            </form>
        </div>
